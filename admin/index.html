<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">user</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>
    <!-- 引入http.js 方便每次书写地址 -->
    <script src="./libs/http.js"></script>
    <script>
        $(function(){
            // 1 用原生js发送ajax请求 将token令牌带过去
            // 因为获取个人信息需要token 来确定你是否登录了
            // 解决方法:设置请求头
            // var xhr =new XMLHttpRequest();
            // xhr.open('get','http://localhost:8080/api/v1/admin/user/detail');
            // // 设置请求头 xhr.setRequestHeader(建:'后端人员定义的',值:存放在localStorage中的值)
            // xhr.setRequestHeader('Authorization',localStorage.getItem('token'));
            // xhr.onload =function(){
            //     console.log(xhr.response);
            // }
            // xhr.send();
            // 2 jq发送Ajax请求 获取个人信息 将token令牌带过去
            $.ajax({
                type:'get',
                //url:'http://localhost:8080/api/v1/admin/user/detail',
                url:BigNew.user_info,
                // headers:{
                //     'Authorization':localStorage.getItem('token')
                // },
                success:function(backData){
                    console.log(backData);
                    $('.user_info>span>i').text(backData.data.nickname);
                    $('.user_info>img').attr('src',backData.data.userPic);
                    $('.user_center_link>img').attr('src',backData.data.userPic);
                }
            })

            // 3 登出系统 移除token令牌,放回到登录页面
            $('.logout').on('click',function(e){
                 // 3.1 阻止a标签的默认跳转行为
                 e.preventDefault();
                 // 3.2 提示用户
                 if(confirm('你确定要退出吗')){
                     localStorage.removeItem('token');
                     window.location.href='./login.html';
                 }
            })
        })
    </script>
</body>
</html>
